<!DOCTYPE html>
<html>

<head>
    <title>Brandy's-Calculator</title>
    <link rel="icon" href="/media/pfp.jpg">
    <link href="/style-sheet.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <header id="header">
    <h1>Brandy's-Calculator</h1>
    <nav>
        <h5><a href="/index.html">Back to Main Page</a></h5>
        <h5><a href="/pages/page-hub.html">Back to My Projects</a></h5>
    </nav>
    </header>
    <section id="solid-boxed">
        <h2>Code description:</h2>
    <p>
      This script allows a user to calculate.
    </p>
    </section>

    <section id="calculator">
        <input type="number" class="input" id="num1" placeholder="First Number">
        <input type="number" class="input" id="num2" placeholder="Second Number">
        <select id="operator">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button onclick="piggyBanker()">Calculate</button>
        <h2>Result: <span id="result"></span></h2>
    </section>

    <script>
        function piggyBanker() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const operator = document.getElementById("operator");
            const result = document.getElementById("result");

            const oneNum = parseFloat(num1.value);
            const twoNum = parseFloat(num2.value);

            let results;

            switch (operator.value) {
                case 'add':
                    results = oneNum + twoNum;
                    break;
                case 'subtract':
                    results = oneNum - twoNum;
                    break;
                case 'multiply':
                    results = oneNum * twoNum;
                    break;
                case 'divide':
                    if (twoNum !== 0) {
                        results = oneNum / twoNum;
                    } else {
                        alert("Cannot divide by zero");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operator");
                    return;
            }

            result.innerText = results.toString();
        }
    </script>
</section>
