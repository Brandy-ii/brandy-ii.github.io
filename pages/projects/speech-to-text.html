    <section id="solid-boxed">
        <h2>Code description:</h2>
    <p>
      This script allows a user to speak use speech to text.
    </p>
    </section>

    <section class="speech input">
            <div class="speech">
              <textarea rows="6", cols="50" type="text" name="s" id="transcript" placeholder="Say Something"></textarea>
              <img onclick="startDictation()" src="/media/microphone.png" />
            </div>

      <script>
  function startDictation() {
    if (window.hasOwnProperty('webkitSpeechRecognition')) {
      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function (e) {
        document.getElementById('transcript').value = e.results[0][0].transcript;
        recognition.stop();
      };
      recognition.onerror = function (e) {
        recognition.stop();
      };
    }
  }
</script>
