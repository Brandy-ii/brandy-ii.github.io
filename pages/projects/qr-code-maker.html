<!DOCTYPE html>
<html>

    <head>
        <title>Brandy's-QR-Code-Maker</title>
        <link rel="icon" href="/media/pfp.jpg">
        <link href="/style-sheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>

    <body>
        <header id="header">
        <h1>Brandy's-QR-Code-Maker</h1>
        <nav>
            <h5><a href="/index.html">Back to Main Page</a></h5>
            <h5><a href="/pages/page-hub.html">Back to My Projects</a></h5>
        </nav>
        </header>
        <section id="solid-boxed">
            <h2>Code description:</h2>
        <p>
            This script allows a user to create a QR code based on the text they input.
        </p>
        </section>
        <section id="code">
        <input type="text" id="qrInput" placeholder="Enter text for QR code">
        <button onclick="getInput()">Click Generate A QR code!</button>
        <p><img id="output" src=""></img></p>

        <script>
            function getInput() {
                var inputText = document.getElementById('qrInput').value;
                var output = document.getElementById('output');
                if(inputText) {
                    output.src = 'http://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(inputText) + '&size=200x200';
                }
            }
        </script>
    </section>

        <section id="padding"></section>

    </body>
</html>
