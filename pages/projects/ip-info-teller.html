<!DOCTYPE html>
<html>

    <head>
        <title>Brandy's-IP-Info-Teller</title>
        <link rel="icon" href="/media/pfp.jpg">
        <link href="/style-sheet.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>

    <body>
        <header id="header">
        <h1>Brandy's-IP-Info-Teller</h1>
        <nav>
            <h5><a href="/index.html">Back to Main Page</a></h5>
            <h5><a href="/pages/page-hub.html">Back to My Projects</a></h5>
        </nav>
        </header>
        <section id="solid-boxed">
            <h2>Code description:</h2>
        <p>
            This script allows a user to see their IP and information associated with it.
        </p>
        </section>
        <section id="code">

        <center><button class="button" onclick="getInput()">Click to learn your IP Address!</button></center>
        <p id="output"></p>

        <script>
                function getInput() {
                    fetch("https://ipapi.co/json/")
                        .then(response => response.json())
                        .then((data) => {
                            document.getElementById('output').innerHTML = 
                                'Your IP Address is: ' + data.ip + '<br>' + 
                                'Your Approximate Location is: ' + data.city + ' ' + data.region_code + ', ' + data.country_name;
                        })
                        .catch(err => {
                            console.log(err);
                            document.getElementById('output').textContent = 'There was an error fetching your IP Address.';
                        });
                }
        </script>
    </section>

        <section id="padding"></section>

</html>
