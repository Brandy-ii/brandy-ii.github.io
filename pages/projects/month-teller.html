<body>
    <header id="header">
    <h1>Brandy's-Month-Teller</h1>
    <nav>
        <h5><a href="/index.html">Back to Main Page</a></h5>
        <h5><a href="/pages/page-hub.html">Back to My Projects</a></h5>
    </nav>
    </header>
    <section id="solid-boxed">
        <h2>Code description:</h2>
    <p>
      This script allows a user to enter a month's name and then return the month that it belongs to.
    </p>
    </section>

    <section id="code">

      <input type="text" id="input" placeholder="Enter a month's you would like to know the season of....">
      <button onclick="getMonthFromInput()">Find out the season!</button>
      <p id="output"></p>

    <script>
          function getMonthFromInput() {
            const userInput = document.getElementById('input').value;
            if (userInput) {
              const result = whichSeason(userInput);
              document.getElementById('output').innerText = result;
            }
          }

          function whichSeason(month) {
            switch (month.toLowerCase()) {
              case 'march':
              case 'april':
              case 'may':
                return month + ' is in spring';
              case 'june':
              case 'july':
              case 'august':
                return month + ' is in summer';
              case 'september':
              case 'october':
              case 'november':
                return month + ' is in fall';
              case 'december':
              case 'january':
              case 'february': 
                return month + ' is in winter';
              default:
                return 'Input was invalid, try again';
            }
          }
        </script>
      </section>
